<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>All Feedbacks</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Actions</th>
    </tr>
    <tr th:each="fb : ${feedbackList}">
        <td th:text="${fb.id}"></td>
        <td th:text="${fb.name}"></td>
        <td th:text="${fb.rating}"></td>
        <td th:text="${fb.comment}"></td>
        <td>
            <a th:href="@{'/edit/' + ${fb.id}}">Edit</a> |
            <a th:href="@{'/delete/' + ${fb.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
