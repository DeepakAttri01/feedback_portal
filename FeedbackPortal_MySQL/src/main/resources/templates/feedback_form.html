<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Feedback</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form action="#" th:action="@{/submit-feedback}" th:object="${feedback}" method="post">
        Course ID: <input type="text" th:field="*{courseId}" /><br/><br/>
        Comment: <textarea th:field="*{comment}"></textarea><br/><br/>
        Rating: <input type="number" min="1" max="5" th:field="*{rating}" /><br/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
